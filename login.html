    </main>

    <script>
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active-form'));
                tab.classList.add('active');
                const targetId = tab.getAttribute('data-target');
                document.getElementById(targetId).classList.add('active-form');
            });
        });

        const loginToggle = document.querySelector('#login-form .toggle-password');
        if(loginToggle) {
            loginToggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const isPass = input.type === 'password';
                input.type = isPass ? 'text' : 'password';
                this.style.color = isPass ? 'var(--primary)' : '#999';
            });
        }

        const regPass = document.getElementById('reg-pass');
        const regConfirm = document.getElementById('reg-confirm');
        const regToggles = document.querySelectorAll('#register-form .toggle-password');

        regToggles.forEach(btn => {
            btn.addEventListener('click', function() {
                const currentInput = this.previousElementSibling;
                const isPass = currentInput.type === 'password';
                
                regPass.type = isPass ? 'text' : 'password';
                regConfirm.type = isPass ? 'text' : 'password';

                regToggles.forEach(toggle => {
                    toggle.style.color = isPass ? 'var(--primary)' : '#999';
                });
            });
        });

        const registerForm = document.getElementById('register-form');

        function clearCustomError() {
            regConfirm.setCustomValidity(''); 
        }

        regPass.addEventListener('input', clearCustomError);
        regConfirm.addEventListener('input', clearCustomError);

        registerForm.addEventListener('submit', (e) => {
            if (regPass.value !== regConfirm.value) {
                e.preventDefault();
                
                regConfirm.setCustomValidity("The passwords do not match");
                regConfirm.reportValidity();
            } else {
                regConfirm.setCustomValidity("");
            }
        });

        const mobileBtn = document.getElementById('mobile-btn');
        if(mobileBtn){
             mobileBtn.addEventListener('click', () => {
                document.getElementById('nav-menu').classList.toggle('active');
            });
        }
    </script>
